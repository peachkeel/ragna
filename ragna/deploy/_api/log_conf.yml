version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '[%(asctime)s] - %(levelname)s - %(message)s'
    datefmt: '%a %b %d %H:%M:%S %Y'
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '[%(asctime)s] - %(levelname)s - %(message)s'
    datefmt: '%a %b %d %H:%M:%S %Y'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
root:
  level: INFO
  handlers:
    - default
  propagate: no